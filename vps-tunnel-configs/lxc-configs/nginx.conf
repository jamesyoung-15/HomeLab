# Jellyfin
server{
    # listen port 80
    listen 80;

    # domain to resolve
    server_name jellyfin.jyylab.com;

    location / {
        proxy_pass http://main_jellyfin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

}

